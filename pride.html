       <h1 class="pride">おいしさの秘密</h1>
       <p class="p">当店では、素材にこだわり確かな目利きで仕入れた新鮮なお肉をご提供をいたします。</p>
       <h1 class="pride">職人の目利きによる一頭買い</h1>
        <p class="p"><img src="images/pride1.jpg" width="287.84" height="190.4" alt="目利き" class="image_right">　仕入れたお肉の目やスジなどを職人が見極め、店内で手切りすることにより新鮮な状態でお客様にお届けいたします。</p>
        <p class="p">　また、一頭買いすることにより安定した品質を確保することができ、バラエティー豊かなメニューをご用意することが可能になっています。</p>
           <h1 class="pride">丁寧な仕事</h1>
        <p class="p"><img src="images/pride2.png" width="287.84" height="190.4" alt="カット"class="image_right">　当店ではお肉をより美味しくする独自のカット方法を追求し、口に入れたときに一番美味しく感じるお肉の切り方で、お肉の美味しさを最大限に引き出します。</p>
