<text transform="matrix(1 0 0 1 4.9707 31.3442)"><tspan x="0" y="0" class="st1 st2">情に棹させば流される。智に働けば角が立つ。どこへ越</tspan><tspan x="0" y="21" class="st1 st2">しても住みにくいと悟った時</tspan><tspan x="156" y="21" class="st1 st2 st5">、</tspan><tspan x="166.96" y="21" class="st1 st2">詩が生れて</tspan><tspan x="226.96" y="21" class="st1 st2 st5">、</tspan><tspan x="237.92" y="21" class="st1 st2">画が出来る</tspan><tspan x="297.92" y="21" class="st1 st2 st6">。</tspan><tspan x="0" y="42.25" class="st1 st2">とかくに人の世は住みにくい。意地を通せば窮屈だ</tspan><tspan x="276" y="42.25" class="st1 st2 st6">。</tspan><tspan x="282" y="41.75" class="st7 st2"> </tspan><tspan x="0" y="63.25" class="st1 st2">とかくに人の世は住みにくい</tspan><tspan x="156" y="63.25" class="st1 st2 st6">。</tspan><tspan x="0" y="84" class="st1 st2">どこへ越しても住みにくいと悟った時、詩が生れて、画</tspan><tspan x="0" y="105" class="st1 st2">が出来る。意地を通せば窮屈だ。山路を登りながら、こ</tspan><tspan x="0" y="126" class="st1 st2">う考えた。智に働けば角が立つ。どこへ越しても住みに</tspan></text>
</svg>
